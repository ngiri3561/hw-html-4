<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with iframes</title>
    <style>
        #frame{
            display: flex;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <div id="frame">
        <iframe src="./my.html" 
        width="300" 
        height="150" 
        style="overflow: auto;" 
        scrolling="yes""></iframe>
    </div>
    <h2>External Website</h2>
    <iframe src="https://sigitek.com/" frameborder="0" width="600px" height="300px"></iframe>
    <h2>Youtube Video</h2>
    <iframe width="600" height="300" src="https://www.youtube.com/embed/H335Vdkmdhk?si=nun0N0PABggHrRyF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
